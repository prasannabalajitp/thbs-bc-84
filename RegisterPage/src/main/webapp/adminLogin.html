<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/src/main/webapp/style.css"/>
    <link rel="icon" href="https://www.irctc.co.in/nget/assets/images/secondry-logo.png" />
</head>
<body>

<div style="float:center;">

  <img src="https://www.irctc.co.in/nget/assets/images/secondry-logo.png" style="margin-left:550px;"/>

</div>
<h1 style="text-align:center;">Admin Portal</h1>
<form action="trainAdmin.html" method="post">

  <div class="container" align="center">
    <br><br>
    <label><b>Admin ID</b></label>
    <br>
    <input type="text" placeholder="Enter ID" name="aid" id="uname" required />

    <br><br>
    <label><b>Password</b></label>
    <br>
    <input

            type="password"

            placeholder="Enter Password"

            name="psw"

            id="psw"

            min="6"

            required

    />
    <br><br>

    <button type="submit">Login</button>

    <br>
  </div>
</form>

</body>
</html>
