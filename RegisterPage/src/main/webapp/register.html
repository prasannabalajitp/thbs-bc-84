<body>


<h2>Register</h2>

<form action="bookingTicket.html" method="post">

    <div class="imgcontainer">

        <img src="/src/main/webapp/images/register.svg/">

    </div>


    <div class="container" align="center">

        <label><b><i class="fas fa-user"></i> &nbsp;Username</b></label>

        <input type="text" placeholder="Enter Username" name="uname" id="uname" required/><br><br>


        <label><i class="fas fa-key"></i><b>&nbsp;Password</b> </label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required/><br><br>

            <label><i class="fas fa-sort-numeric-up-alt"></i><b>&nbsp;Age</b></label>&nbsp;
            <input type="number" placeholder="Enter Age" id="age" name="age" required><br><br>

            <label><i class="fas fa-venus-mars"></i><b>&nbsp;Gender</b></label>
            <input type="text" id="gender" placeholder="Enter Gender" name="gender" required><br><br>

            <label><i class="fas fa-envelope"></i><b>&nbsp;Email</b></label>
            <input type="email" id="email" placeholder="Enter Email" name="email" required><br><br>

        <button type="submit">Register</button>

        <br>

        <input type="checkbox" checked="checked"/> Remember me

        <br><br>

        <a href="index.html">Already an user</a>

    </div>


    <div class="container" style="background-color: #f1f1f1">

        <button type="button" class="cancelbtn">Cancel</button>

        <span class="psw"><a href="#">Forgot password?</a></span>

    </div>

</form>
